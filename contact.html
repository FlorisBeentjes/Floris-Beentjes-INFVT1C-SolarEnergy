			<img 
				src = "img/LogoWebmarkup1.1.png"

			<h1>
				Harrems Zonnepanelen

		<nav>

		<fieldset>
			<legend>Contact:</legend>	
			<form
				action = "http://i-want-solar-energy.com/testform.php"
				method = "post"
			>	
			<section class = "name-form">
			<input 
				type = "text"
				id = "fullname"
				name = "name"
				placeholder = "Your name"
				autocomplete = "off"
				required
				class = "input-name"
			>	
			<label 
			for = "fullname"
			class = "lblname"
			>
			Uw naam
			</label>
			</section>
			<section class = "email-form">
			<input
				type = "email"
				id = "emailaddress"
				name = "email"
				placeholder = "Your emailaddress"
				autocomplete = "off"
				required
				class = "input-email"
			>		
			<label 
			for = "fullname"
			class = "lblmail"
			>
			Uw emailadres:
			</label>
			</section>
			
			<section class = "message-form">
			<input 
				class = "input-message"
				type = "text"
				id = "fullmessage"
				name = "message"
				placeholder = "Your message"
				autocomplete = "off"
				required
			>	
			<label 
			for = "fullname"
			class = "lblmessage"
			>
			Uw bericht
			</label>
			<input
				class = "submit-button"
				type = "submit"
				value = "submit"
			>			
			</section>
			</form>
		</fieldset>
